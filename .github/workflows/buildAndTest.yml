name: Build + Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

  test:
    name: Test (with coverage data)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Test (with Coverage)
        run: >
          dotnet test --no-build --verbosity normal
          --results-directory ./TestResults
          --collect:"XPlat Code Coverage"
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Upload test results (includes coverage xml)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testresults
          path: TestResults

  coverage:
    name: Coverage report + threshold
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: testresults
          path: TestResults

      - name: Install ReportGenerator tool
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:"Html;TextSummary"

      - name: Print coverage summary
        run: cat coveragereport/Summary.txt

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coveragereport
          path: coveragereport

      - name: Enforce minimum coverage (30% lines)
        run: |
          LINE_COV=$(grep -Po 'Line coverage:\s*\K[0-9.]+(?=%)' coveragereport/Summary.txt || echo 0)
          echo "Detected line coverage: ${LINE_COV}%"
          THRESHOLD=30
          awk -v a="$LINE_COV" -v b="$THRESHOLD" 'BEGIN {
            printf("Minimum required: %s%%\n", b);
            exit (a>=b)?0:1
          }'
